<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <img class="logo" src="images/logo.svg" alt="">
      <nav class="menu">
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <button><img class="cart" src="images/icon-cart.svg" alt=""></button>
      <img class="avatar" src="images/image-avatar.png" alt="">
    </div>
  </header>

  <section>
    <div class="product">
      <img class="main main-item" src="images/image-product-1.jpg" alt="">
      <img class="tumb item1" src="images/image-product-1-thumbnail.jpg" alt="">
      <img class="tumb item2" src="images/image-product-2-thumbnail.jpg" alt="">
      <img class="tumb item3" src="images/image-product-3-thumbnail.jpg" alt="">
      <img class="tumb item4" src="images/image-product-4-thumbnail.jpg" alt="">
    </div>
    <div class="product-desc">
      <span class="first">SNEAKER COMPANY</span>

      <h1>Fall Limited Edition Sneakers</h1>

      <p>These low-profile seakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everythingthe weather can offer.</p>

      <h2 class="price">$125.00 <span>50%</span></h2>

      <p class="descont"><s>$250.00</s></p>

      <div class="cart-section">
        <div class="cont-section">
          <button class="less">-</button>
          <h3 class="cont">0</h3>
          <button class="more">+</button>
        </div>
        <button>Add to cart</button>
      </div>
    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
